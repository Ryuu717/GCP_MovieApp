<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movie Search App</h1>
        <form method="POST" class="mt-4">
            <div class="form-group row">
                <div class="col-sm-9">
                    <input type="text" name="movie_title" class="form-control" placeholder="Enter movie title" required>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary btn-block">Search</button>
                </div>
            </div>
        </form>

        {% if movies %}
            <h2 class="mt-5">Search Results</h2>
            <div class="row">
                {% for movie in movies %}
                    <div class="col-md-4">
                        <div class="card mt-4">
                            <a href="{{ url_for('movie_detail', tmdb_id=movie.imdbID) }}">
                                <img src="{{ movie.Poster }}" class="card-img-top" alt="{{ movie.Title }}">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="{{ url_for('movie_detail', tmdb_id=movie.imdbID) }}">{{ movie.Title }}</a>
                                </h5>
                                <p class="card-text">{{ movie.Year }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <h2 class="mt-5">Latest Popular Movies</h2>
        <div class="row">
            {% for movie in popular_movies %}
                <div class="col-md-4">
                    <div class="card mt-4">
                        <a href="{{ url_for('movie_detail', tmdb_id=movie.id) }}">
                            <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ url_for('movie_detail', tmdb_id=movie.id) }}">{{ movie.title }}</a>
                            </h5>
                            <p class="card-text">{{ movie.release_date }} | Rating: {{ movie.vote_average }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
